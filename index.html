</head>

<body>
  <div id="root"></div>

  <script>
    (function () {
      try {
        localStorage.setItem('selectedYear', '2026');
        const dataKey = 'ventas-storage';
        const rawData = localStorage.getItem(dataKey);
        if (rawData) {
          let data = JSON.parse(rawData);
          if (data.years && Array.isArray(data.years)) {
            if (!data.years.includes(2026)) {
              data.years.push(2026);
              data.years.sort((a, b) => b - a);
              localStorage.setItem(dataKey, JSON.stringify(data));
            }
          }
        }
        console.log("Sistema de persistencia M&L 2026 activado.");
      } catch (e) {
        console.error("Error en el parche:", e);
      }
    })();
  </script>
  <script>
    // --- SISTEMA DE RESPALDO AUTOMÁTICO (Auto-Backup) ---
    (function () {
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVYxW9uXRPIANntN4rwZ4mmEEEnEwVMEJ6g1oIpm93Fn4Q6iAy9vuGEpBD0g3AWcCT/exec";
      const BACKUP_HOUR = 21; // 21:00 (9 PM)

      function log(msg) { console.log("[AutoBackup] " + msg); }

      async function performBackup() {
        try {
          log("Iniciando proceso de copia de seguridad...");
          const rawData = localStorage.getItem('ventas-storage');
          if (!rawData) {
            log("No hay datos en ventas-storage para respaldar.");
            return;
          }

          const now = new Date();
          const filename = `backup_${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}.json`;

          const payload = {
            action: 'uploadBackup',
            file: rawData,
            filename: filename,
            mimetype: 'application/json'
          };

          const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (result.success || result.result === 'success') {
            log("Copia guardada con éxito: " + filename);
            const todayStr = new Date().toISOString().split('T')[0];
            localStorage.setItem('backup_last_run', todayStr);
          } else {
            log("Error en la respuesta del servidor: " + JSON.stringify(result));
          }
        } catch (e) {
          log("Error crítico al intentar la copia: " + e.message);
        }
      }

      function checkBackupSchedule() {
        const now = new Date();
        const currentHour = now.getHours();

        // Si es antes de las 21:00, no hacer nada
        if (currentHour < BACKUP_HOUR) return;

        // Verificar si es fin de semana (0=Domingo, 6=Sábado)
        const currentDay = now.getDay();
        if (currentDay === 0 || currentDay === 6) {
          // log("Es fin de semana. No se hace backup.");
          return;
        }

        const lastRun = localStorage.getItem('backup_last_run');
        const todayStr = now.toISOString().split('T')[0];

        // Si ya se hizo hoy, no hacer nada
        if (lastRun === todayStr) {
          // log("Copia de hoy ya realizada.");
          return;
        }

        // Si es hora (>= 21:00) y no se ha hecho hoy -> EJECUTAR
        log("Son pasadas las " + BACKUP_HOUR + ":00 y no hay copia de hoy. Ejecutando...");
        performBackup();
      }

      // Exponer función manual para pruebas
      window.triggerBackup = performBackup;

      // Verificar al inicio
      setTimeout(checkBackupSchedule, 5000); // Esperar 5s a que cargue todo

      // Verificar cada 5 minutos
      setInterval(checkBackupSchedule, 5 * 60 * 1000);

      log("Sistema activo. Hora programada: " + BACKUP_HOUR + ":00");
    })();
  </script>
</body>
